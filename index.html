<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-interest</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h2>Simple-interest Calculator using java script</h2>
    <table>
        <tr>
            <td>Amount:</td>
            <td><input type="number" id="amount"></td>
        </tr>
        <tr>
            <td>Rate :</td>
            <td><input type="number" id="rate"  ></td>
        </tr>
        <tr>
            <td>Time :</td>
            <td><input type="number" id="time"  ></td>
        </tr>
        <tr>
            <td>Simple Interest:</td>
            <td><input type="text" id="interest" disabled></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="calculateInterest()">Calculate</button></td>
        </tr>
    </table>

    
</body>
</html>
